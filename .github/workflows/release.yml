name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run Lint
        run: ./gradlew lintDebug

  build:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create Dummy Keystore
        run: |
          keytool -genkey -v -keystore app/debug.keystore -alias androiddebugkey -storepass android -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Get Version Info
        id: get_version
        run: |
          VERSION_NAME=$(grep 'VERSION_NAME' version.properties | tr -d '\r' | cut -d'=' -f2)
          VERSION_CODE=$(grep 'VERSION_CODE' version.properties | tr -d '\r' | cut -d'=' -f2)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version_name }}-b${{ steps.get_version.outputs.version_code }}
          name: Release v${{ steps.get_version.outputs.version_name }} (Build ${{ steps.get_version.outputs.version_code }})
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
